<ion-header>
    <ion-toolbar>
        <ion-title>
            Lorem
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-searchbar animated debounce slot='start' (ionChange)="match($event)" [(ngModel)]="searchString"></ion-searchbar>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<ion-list >
     
        <ion-item *ngFor="let item of listData">
            <div *ngIf='match(item)'>
                <div class="read"></div>
                <ion-label>
                    <h2>{{item}}</h2>
                    <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur excepturi magnam nulla qui
                        suscipit
                        tenetur? A, aut, consectetur doloremque doloribus eveniet harum maiores quae quod rerum soluta ut
                        voluptatibus. Accusantium!</h3>
                </ion-label>
            </div>
        </ion-item>

</ion-list>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
